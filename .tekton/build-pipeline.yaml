apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: build-pipeline
spec:
  tasks:
    - name: init
      taskRef:
        resolver: bundles
        params:
          - name: name
            value: init
          - name: bundle
            value: quay.io/redhat-appstudio-tekton-catalog/task-init:0.2@sha256:8dfb38a88f8d04da7694f1a1d3aa72beff156fba0d2fb3f3a2946a6f65c92708
          - name: kind
            value: task
      params:
        - name: image-url
          value: "$(params.output-image)"
        - name: rebuild
          value: "$(params.rebuild)"
        - name: skip-checks
          value: "$(params.skip-checks)"
    - name: clone-repository
      taskRef:
        resolver: bundles
        params:
          - name: name
            value: git-clone-oci-ta
          - name: bundle
            value: quay.io/redhat-appstudio-tekton-catalog/task-git-clone-oci-ta:0.1@sha256:9665dd683a3f634642afa0a0bfe9327ee753259325d55ba1892d3592187fa111
          - name: kind
            value: task
      when:
        - input: "$(tasks.init.results.build)"
          operator: in
          values:
            - 'true'
      runAfter:
        - init
      params:
        - name: url
          value: "$(params.git-url)"
        - name: revision
          value: "$(params.revision)"
        - name: ociStorage
          value: "$(params.output-image).git"
        - name: ociArtifactExpiresAfter
          value: "$(params.image-expires-after)"
      workspaces:
        - name: basic-auth
          workspace: git-auth
    - name: prefetch-dependencies
      taskRef:
        resolver: bundles
        params:
          - name: name
            value: prefetch-dependencies-oci-ta
          - name: bundle
            value: quay.io/redhat-appstudio-tekton-catalog/task-prefetch-dependencies-oci-ta:0.1@sha256:fbeb209ac50109af03e0ecb94da0aa65b41c97e393069646c8ae9d820b1798ba
          - name: kind
            value: task
      params:
        - name: input
          value: "$(params.prefetch-input)"
        - name: hermetic
          value: "$(params.hermetic)"
        - name: dev-package-managers
          value: $(params.prefetch-dev-package-managers-enabled)
        - name: SOURCE_ARTIFACT
          value: $(tasks.clone-repository.results.SOURCE_ARTIFACT)
        - name: ociStorage
          value: $(params.output-image).prefetch
        - name: ociArtifactExpiresAfter
          value: $(params.image-expires-after)
    - name: build-container
      taskRef:
        resolver: bundles
        params:
          - name: name
            value: buildah-oci-ta
          - name: bundle
            value: quay.io/redhat-appstudio-tekton-catalog/task-buildah-oci-ta:0.2@sha256:134a0c6668b6e86b55ec6790f4251b4b553c926fae20a22a7c6bf7ed19436171
          - name: kind
            value: task
      runAfter:
        - clone-repository
      when:
        - input: "$(tasks.init.results.build)"
          operator: in
          values:
            - 'true'
      params:
        - name: IMAGE
          value: "$(params.output-image)"
        - name: DOCKERFILE
          value: "$(params.dockerfile)"
        - name: CONTEXT
          value: "$(params.path-context)"
        - name: HERMETIC
          value: "$(params.hermetic)"
        - name: PREFETCH_INPUT
          value: "$(params.prefetch-input)"
        - name: IMAGE_EXPIRES_AFTER
          value: "$(params.image-expires-after)"
        - name: COMMIT_SHA
          value: "$(tasks.clone-repository.results.commit)"
        - name: SOURCE_ARTIFACT
          value: $(tasks.prefetch-dependencies.results.SOURCE_ARTIFACT)
        - name: CACHI2_ARTIFACT
          value: $(tasks.prefetch-dependencies.results.CACHI2_ARTIFACT)
    - name: build-source-image
      taskRef:
        resolver: bundles
        params:
          - name: name
            value: source-build-oci-ta
          - name: bundle
            value: quay.io/redhat-appstudio-tekton-catalog/task-source-build-oci-ta:0.1@sha256:09c2e9aaa27b38d60de9e12867217ea34bc9e64078a58346835c891d00753afd
          - name: kind
            value: task
      when:
        - input: "$(tasks.init.results.build)"
          operator: in
          values:
            - 'true'
        - input: "$(params.build-source-image)"
          operator: in
          values:
            - 'true'
      runAfter:
        - build-container
      params:
        - name: BINARY_IMAGE
          value: "$(params.output-image)"
        - name: SOURCE_ARTIFACT
          value: $(tasks.prefetch-dependencies.results.SOURCE_ARTIFACT)
        - name: CACHI2_ARTIFACT
          value: $(tasks.prefetch-dependencies.results.CACHI2_ARTIFACT)
    - name: deprecated-base-image-check
      taskRef:
        resolver: bundles
        params:
          - name: name
            value: deprecated-image-check
          - name: bundle
            value: quay.io/redhat-appstudio-tekton-catalog/task-deprecated-image-check:0.4@sha256:a7768d0ff06113b05450318478d3073b7dcd85788ae58896501c6c565758cb65
          - name: kind
            value: task
      when:
        - input: "$(params.skip-checks)"
          operator: in
          values:
            - 'false'
      runAfter:
        - build-container
      params:
        - name: IMAGE_URL
          value: $(tasks.build-container.results.IMAGE_URL)
        - name: IMAGE_DIGEST
          value: $(tasks.build-container.results.IMAGE_DIGEST)
    - name: clair-scan
      taskRef:
        resolver: bundles
        params:
          - name: name
            value: clair-scan
          - name: bundle
            value: quay.io/redhat-appstudio-tekton-catalog/task-clair-scan:0.2@sha256:158a7ca31b961b3692a6cbdc983201e39d5ee201299e2d661f4fa631b183510e
          - name: kind
            value: task
      when:
        - input: "$(params.skip-checks)"
          operator: in
          values:
            - 'false'
      runAfter:
        - build-container
      params:
        - name: image-digest
          value: "$(tasks.build-container.results.IMAGE_DIGEST)"
        - name: image-url
          value: "$(tasks.build-container.results.IMAGE_URL)"
    - name: ecosystem-cert-preflight-checks
      taskRef:
        resolver: bundles
        params:
          - name: name
            value: ecosystem-cert-preflight-checks
          - name: bundle
            value: quay.io/redhat-appstudio-tekton-catalog/task-ecosystem-cert-preflight-checks:0.1@sha256:fc2cda064580364bb80c3ad6f438002de0033963fc33985d01ad249346b93433
          - name: kind
            value: task
      when:
        - input: "$(params.skip-checks)"
          operator: in
          values:
            - 'false'
      runAfter:
        - build-container
      params:
        - name: image-url
          value: "$(tasks.build-container.results.IMAGE_URL)"
    - name: sast-snyk-check
      taskRef:
        resolver: bundles
        params:
          - name: name
            value: sast-snyk-check-oci-ta
          - name: bundle
            value: quay.io/redhat-appstudio-tekton-catalog/task-sast-snyk-check-oci-ta:0.3@sha256:c6cb8e37452ebc7ddacb5d9271eeaa037920d9baa4777a9a5ff64b3b10019bd9
          - name: kind
            value: task
      when:
        - input: "$(params.skip-checks)"
          operator: in
          values:
            - 'false'
      runAfter:
        - build-container
      params:
        - name: SOURCE_ARTIFACT
          value: $(tasks.prefetch-dependencies.results.SOURCE_ARTIFACT)
        - name: image-digest
          value: $(tasks.build-container.results.IMAGE_DIGEST)
        - name: image-url
          value: $(tasks.build-container.results.IMAGE_URL)
    - name: clamav-scan
      taskRef:
        resolver: bundles
        params:
          - name: name
            value: clamav-scan
          - name: bundle
            value: quay.io/redhat-appstudio-tekton-catalog/task-clamav-scan:0.1@sha256:33445e686d7e3eb2349d03bc49e1f2240d67555dd7628a93da5d25d10fd924e5
          - name: kind
            value: task
      when:
        - input: "$(params.skip-checks)"
          operator: in
          values:
            - 'false'
      runAfter:
        - build-container
      params:
        - name: image-digest
          value: "$(tasks.build-container.results.IMAGE_DIGEST)"
        - name: image-url
          value: "$(tasks.build-container.results.IMAGE_URL)"
    - name: sbom-json-check
      taskRef:
        resolver: bundles
        params:
          - name: name
            value: sbom-json-check
          - name: bundle
            value: quay.io/redhat-appstudio-tekton-catalog/task-sbom-json-check:0.2@sha256:a8f1748144a51dbb90d140ae788a95e05d65dcdd0625efceedce2f5ae755c654
          - name: kind
            value: task
      when:
        - input: "$(params.skip-checks)"
          operator: in
          values:
            - 'false'
      runAfter:
        - build-container
      params:
        - name: IMAGE_URL
          value: "$(tasks.build-container.results.IMAGE_URL)"
        - name: IMAGE_DIGEST
          value: "$(tasks.build-container.results.IMAGE_DIGEST)"
    - name: rpms-signature-scan
      params:
      - name: image-url
        value: $(tasks.build-container.results.IMAGE_URL)
      - name: image-digest
        value: $(tasks.build-container.results.IMAGE_DIGEST)
      - name: fail-unsigned
        value: true
      taskRef:
        params:
          - name: name
            value: rpms-signature-scan
          - name: bundle
            value: quay.io/konflux-ci/tekton-catalog/task-rpms-signature-scan:0.2@sha256:e6a5aa04e8b5e3b13313d14e4f70b68add0db3dbdd2757222c5465f8134fe517
          - name: kind
            value: task
        resolver: bundles
  params:
    - name: git-url
      type: string
      description: Source Repository URL
    - name: revision
      type: string
      description: Revision of the Source Repository
      default: ''
    - name: output-image
      type: string
      description: Fully Qualified Output Image
    - name: path-context
      type: string
      description: Path to the source code of an application's component from where to build image.
      default: "."
    - name: dockerfile
      type: string
      description: Path to the Dockerfile inside the context specified by parameter path-context
      default: Dockerfile
    - name: rebuild
      type: string
      description: Force rebuild image
      default: 'false'
    - default: "false"
      description: Skip checks against built image
      name: skip-checks
      type: string
    - default: "true"
      description: Execute the build with network isolation
      name: hermetic
      type: string
    - default: '{"packages": [{"path": "yq", "type": "gomod"}, {"type": "rpm"}], "flags": ["gomod-vendor"]}'
      description: Build dependencies to be prefetched by Cachi2
      name: prefetch-input
      type: string
    - default: "true"
      description: Enable dev-package-managers in prefetch task
      name: prefetch-dev-package-managers-enabled
      type: string
    - name: java
      type: string
      description: Java build
      default: 'false'
    - name: image-expires-after
      description: Image tag expiration time, time values could be something like 1h, 2d, 3w for hours, days, and weeks, respectively.
      default: ''
    - name: build-source-image
      type: string
      description: Build a source image.
      default: 'false'
  workspaces:
    - name: git-auth
      optional: true
  results:
    - name: IMAGE_URL
      description: ''
      value: "$(tasks.build-container.results.IMAGE_URL)"
    - name: IMAGE_DIGEST
      description: ''
      value: "$(tasks.build-container.results.IMAGE_DIGEST)"
    - name: CHAINS-GIT_URL
      description: ''
      value: "$(tasks.clone-repository.results.url)"
    - name: CHAINS-GIT_COMMIT
      description: ''
      value: "$(tasks.clone-repository.results.commit)"
    - name: JAVA_COMMUNITY_DEPENDENCIES
      description: ''
      value: "$(tasks.build-container.results.JAVA_COMMUNITY_DEPENDENCIES)"
  finally:
    - name: show-sbom
      taskRef:
        resolver: bundles
        params:
          - name: name
            value: show-sbom
          - name: bundle
            value: quay.io/redhat-appstudio-tekton-catalog/task-show-sbom:0.1@sha256:1580a8766406207d3a7500cc0c62f8ec4cd935d772008a74dd71ec7e94af2f45
          - name: kind
            value: task
      params:
        - name: IMAGE_URL
          value: "$(tasks.build-container.results.IMAGE_URL)"
    - name: show-summary
      taskRef:
        resolver: bundles
        params:
          - name: name
            value: summary
          - name: bundle
            value: quay.io/redhat-appstudio-tekton-catalog/task-summary:0.2@sha256:abdf426424f1331c27be80ed98a0fbcefb8422767d1724308b9d57b37f977155
          - name: kind
            value: task
      params:
        - name: pipelinerun-name
          value: "$(context.pipelineRun.name)"
        - name: git-url
          value: "$(tasks.clone-repository.results.url)?rev=$(tasks.clone-repository.results.commit)"
        - name: image-url
          value: "$(params.output-image)"
        - name: build-task-status
          value: "$(tasks.build-container.status)"
